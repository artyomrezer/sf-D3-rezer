{% extends 'flatpages/default.html' %} 
 
{% block title %}
Новость
{% endblock title %}
 
{% block content %}
<h1>Новость</h1>

<table>
    <tr>
        <td>
            Заголовок
        </td>
        <td>
            Дата публикации
        </td>
        <td>
            Содержание статьи
        </td>
    </tr>
    <tr>
        <td>
            {{ show_post.title }}
        </td>
        <td>
            {{ show_post.dateCreation|date:'d.m.Y' }}
        </td>
        <td>
            {{ show_post.text }}
        </td>
    </tr>
</table>

{% endblock content %}
